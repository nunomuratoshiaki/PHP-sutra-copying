<!doctype HTML>
<html lang="ja">
  
  <head>
   <meta charset="UTF-8">
   <title>お問い合わせフォームを作る</title>
   <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    
   <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
     <div>
      <label>名前</label>
       <br>
      <input type="text" clas="text" size="35" name="name">
     </div>
      
    <div>
      <label>メールアドレス</label>
      <br>
      <input type="text" clas="text" size="35" name="mail">
    </div>
      
    <div>
      <label>年齢</label>
      <br>
      <select clase="dropdown" name="age">
      <option>選択してください</option>
      <script>
      for(age=18;age<=65;age++){
        document.write("<option value="+age+">"+age+"歳</option>");
      }
      </script>
      </select>
    </div>
    
    <div>
      <label>コメント</label>
      <br>
      <textarea name="comments" rows="7" cols="35"></textarea>
    </div>
      
    <div>
     <input type="submit" value="送信する">  
    </div>
    </form>
    
  </body>
</html>
